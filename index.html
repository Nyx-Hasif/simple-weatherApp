<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Weather App</h1>

        <label for="location" style="color:red">City:
        <p id="location"></p>
        </label>

        <label for="temperature" style="color:red">Temperature:
            <p id="temperature"></p>
        </label>
       
        <label for="description" style="color:red">Description:
            <p id="description"></p>
        </label>
        
        <input id="locationInput" type="text" placeholder="masukkan nama bandar">
        <button id="searchButton">Search</button>
    </div>
    

    
    <script src="script.js"></script>
</body>
</html>
